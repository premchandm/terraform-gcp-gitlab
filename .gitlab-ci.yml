stages:
  - validate
  - plan
  - apply
  - compliance
  - destroy

image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

before_script:
  - export gcp_service_key=${gcp_service_key}
  - export gcp_service_id=${gcp_service_key}
  - rm -rf .terraform
  - terraform --version
  - terraform init

validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan -out "planfile"
  dependencies:
    - validate
  artifacts:
    paths:
      - planfile

compliance_check:
   stage: compliance
   script: 
     # - terraform plan -out plan.out
     # - terraform show -json plan.out > plan.out.json
     # - terraform-compliance -p plan.out.json -f compliance/
      - sudo snyk iac test main.tf --report
   allow_failure: true

apply:
  stage: apply
  script:
    - terraform apply -input=false "planfile"
  dependencies:
    - plan
  when: manual

destroy:
  stage: destroy
  script:
    - terraform destroy
  dependencies:
    - validate
  when: manual


